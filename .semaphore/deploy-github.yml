version: v1.0
name: Deploy to GitHub
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Deploy
    task:
      secrets:
        - name: github
      prologue:
        commands:
          - chmod 0600 ~/.keys/*
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
      jobs:
        - name: GitHub pages
          commands:
            - yarn deploy
