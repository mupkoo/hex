version: v1.0
name: Hex
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Setup
    task:
      jobs:
        - name: Install deps
          commands:
            - sem-version node 16.20.0
            - checkout
            - cache restore
            - yarn install
            - cache store

  - name: Test
    task:
      prologue:
        commands:
          - sem-version node 16.20.0
          - checkout
          - cache restore
      jobs:
        - name: Everything
          commands:
            - yarn test -r dot

        - name: ESLint
          commands:
            - yarn lint:js

        - name: Template Lint
          commands:
            - yarn lint:hbs

promotions:
  - name: Deploy to GitHub
    pipeline_file: deploy-github.yml
