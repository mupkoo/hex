name: CI
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.19.0

      - name: Node modules cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Yarn install
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

  deploy:
    runs-on: ubuntu-latest
    # needs: test
    env:
      ADDON_DOCS_VERSION_PATH: ${{ github.head_ref || github.ref }}
      DEPLOY_KEY: '123'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.19.0

      - name: Node modules cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Yarn install
        run: yarn install

      - name: Deploy
        run: yarn deploy --verbose
